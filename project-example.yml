    shared: false
    environment:
      MASTODON_API_URL: GETFROMMASTODON
      MASTODON_API_TOKEN: GETFROMMASTODON
      TWITCH_API_KEY: GETFROMTWITCH
      TWITCH_API_SECRET: GETFROMTWITCH
