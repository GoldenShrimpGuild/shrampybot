parameters: {}
environment: {}
packages:
  - name: shrampy-dev
    shared: false
    environment:
      BOT_NAME: RandoBot
      MASTODON_API_URL: GETFROMMASTODON
      MASTODON_API_TOKEN: GETFROMMASTODON
      TWITCH_API_KEY: GETFROMTWITCH
      TWITCH_API_SECRET: GETFROMTWITCH
      TWITCH_EVENT_SECRET: MAKEYOUROWNABOUTTHISLENGTH
      OVERRIDE_TOKEN: MAKEYOUROWNABOUTTHISLENGTH
    parameters: 
      cross_instance_account_map:
        litui@gsg.live: 
          twitch_id: litui
      twitch_category_hashtag_map:
        'Music': '#music'
        'ASMR': '#asmr'
    annotations: {}
    functions:
      - name: update
        binary: false
        main: ""
        runtime: python:default
        web: raw
        websecure: false
        parameters: {}
        environment:
          EVENTSUB_URL: THE_WEB_ACCESSIBLE_URL_OF_THIS_SCRIPT
        annotations: {}
        limits:
          logs: 10
          memory: 256
          timeout: 120000